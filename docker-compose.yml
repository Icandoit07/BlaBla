version: '3.9'
services:
  postgres:
    image: postgres:16-alpine
    container_name: blabla-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-blabla}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-blabla}
      POSTGRES_DB: ${POSTGRES_DB:-blabla}
    ports:
      - "5433:5432"
    volumes:
      - blabla_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  blabla_pg_data:
    driver: local


